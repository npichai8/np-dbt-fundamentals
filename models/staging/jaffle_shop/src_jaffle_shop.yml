version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Postgres allocation database
    database: demo_db
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customer data
        columns:
          - name: id
            description: Primary key for customers
            tests:
              - unique
              - not_null
            
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders data
            tests:
              - unique              
              - not_null
